<!doctype html>
<html lang=pt-br>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vendas de Pizzas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <ul>
            <li><h1>Pizza & Cia</h1></li>
            <li><h2>Vendas de Pizzas</h2></li>
        </ul>
    </header>

    <section>
        <form>
            <h3>Selecione a pizza que foi vendida</h3>
                <ul>
                    <li><input type="radio" id="mussarela" name="pizza">
                        <label for="mussarela">Mussarela</label>
                    </li>
                    <li><input type="radio" id="mista" name="pizza">
                        <label for="mista">Mista</label>
                    </li>
                    <li><input type="radio" id="calabresa" name="pizza">
                        <label for="calabresa">Calabresa</label>
                    </li>
                </ul>
        </form>
    </section>

<!--BotÃµes-->
    <section>
        <button id="vendas">Vendas<button id="estorno">Estorno</button></button>
    </section>

    <section id="table">
        <table>
            <tr>
                <th>Sabores</th>
                <th>Quantidade</th>
                <th>Valores</th>
            </tr>
            <tr>
                <td>Mussarela</td>
                <td id="resultadoMussarela"></td>
                <td id="vendaMussarela"></td>
            </tr>
            <tr>
                <td>Mista</td>
                <td id="resultadoMista"></td>
                <td id="vendaMista"></td>
            </tr>
            <tr>
                <td>Calabresa</td>
                <td id="resultadoCalabresa"></td>
                <td id="vendaCalabresa"></td>
            </tr>
        </table>
    </section>

    <section>
        <button id="export">Planilha</button>
    </section>


    <script src="tableToExcel.js"></script>
    <script src="javascript.js"></script>
</body>
</html>
